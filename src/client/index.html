<!DOCTYPE html5>
<html lang="en" ng-app="phonecat">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>AngularJS Phonecat App</title>
    <link rel="stylesheet" href="vendors.css"/>
    <link rel="stylesheet" href="/all.css"/>
    <link rel="stylesheet" href="/screen.css" media="screen"/>
    <link rel="stylesheet" href="/print.css" media="print"/>
    <script src="vendors.js"></script>
  </head>
  <body>

    <div ng-controller="LogoutController" ng-switch="isLoggedIn()">
      <a ng-switch-when="true" ng-click="logout()" href="#">Logout</a>
      <a ng-switch-when="false" href="#/login" >Login</a>
    </div>
    <div class="view-container">
      <ng-view class="view-frame"></ng-view>
    </div>
    <script src="templates.js"></script>
    <script src="application.js"></script>
  </body>
</html>
